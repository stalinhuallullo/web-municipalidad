.card_view_toggle {
      width: 80px;
    height: 80px;
    transition: transform 1s;
    transform-style: preserve-3d;
    cursor: pointer;
    position: fixed;
    right: 30px;
    bottom: 30px;
    z-index: 999;
}

.card_view_toggle.is-flipped,
.card_view_toggle:hover{
  transform: rotateY(180deg);
}

.card__face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    /* background: red; */
    /* line-height: 260px; */
    color: white;
    /* text-align: center; */
    /* font-weight: bold; */
    /* font-size: 40px; */
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
}

.card__face--front {

}
